<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Orden</title>
    </h:head>
    <h:body>
        <h:form id="frmOrden">
            <h5>Ordenes</h5>
            <p:dataTable id="dtStory" value="#{ordenBean.listaOrdenes}" var="orden" emptyMessage="No posees ordenes en la lista"
                         selectionMode="single" selection="#{ordenBean.orden}" rowKey="#{orden.id}" scrollable="true" scrollHeight="150">
                <p:ajax event="rowSelect" listener="#{ordenBean.onSelectStory}"/>
                <p:column headerText="ID" style="width: 20%;">
                    <div align="center"><h:outputText value="#{orden.id}"/></div>
                </p:column>
                <p:column headerText="CLIENTE" style="width: 30%;">
                    <h:outputText value="#{orden.clienteId.nombres}"/>
                </p:column>
                <p:column headerText="PRODUCTOS" style="width: 50%;">
                    <h:outputText value="#{orden.productoId.nombre}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
