<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Orden</title>
    </h:head>
    <h:body>
        <h:form id="frmOrden">
            <h5>Ordenes</h5>
            <p:dataTable var="orden" value="#{ordenBean.listaOrdenes}" sortBy="#{orden.clienteId.nombres}">
                <p:column  headerText="CLIENTES" groupRow="true">
                    <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                  value="#{orden.clienteId.nombres} #{orden.clienteId.apellidos}"/>
                </p:column>

                <p:column headerText="PRODUCTO">
                    <h:outputText value="#{orden.productoId.nombre}" />
                </p:column>

                <p:column headerText="CANTIDAD">
                    <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{orden.cantidad}"/>
                </p:column>

                <p:column headerText="ESTADO">
                    <span class="customer-badge status-#{customer.status.name().toLowerCase()}">#{orden.status ? 'entregada' : 'pendiente'}</span>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
